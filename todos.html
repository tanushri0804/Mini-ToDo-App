<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --text-color: #495057;
      --bg-color: #ffffff;
      --error-color: #e63946;
      --success-color: #2a9d8f;
      --warning-color: #f4a261;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: var(--primary-color);
      padding: 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 50px;
    }

    .navbar a:hover, .navbar a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
    }

    /* Todo Form */
    #add-todo-form {
      background: var(--bg-color);
      border-radius: 10px;
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }

    button[type="submit"]:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Todo List */
    #todo-list {
      background: var(--bg-color);
      border-radius: 10px;
      padding: 25px;
      box-shadow: var(--shadow);
    }

    #todo-list h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    #todos {
      list-style: none;
    }

    .todo-item {
      background: var(--light-color);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      position: relative;
    }

    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .todo-content {
      flex: 1;
      padding-right: 15px;
    }

    .todo-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .todo-description {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .todo-date {
      font-size: 0.75rem;
      color: #666;
      opacity: 0.8;
    }

    .todo-actions {
      display: flex;
      gap: 8px;
    }

    .todo-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
      padding: 8px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      color: var(--primary-color);
      background: rgba(67, 97, 238, 0.1);
    }

    .delete-btn {
      color: var(--error-color);
      background: rgba(230, 57, 70, 0.1);
    }

    .complete-btn {
      color: var(--success-color);
      background: rgba(42, 157, 143, 0.1);
    }

    .todo-actions button:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.05);
    }

    /* Completed todos */
    .completed .todo-title,
    .completed .todo-description {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .completed .todo-title::before {
      content: 'âœ“';
      color: var(--success-color);
    }

    /* Priority indicators */
    .priority-high {
      border-left: 4px solid var(--error-color);
    }

    .priority-medium {
      border-left: 4px solid var(--warning-color);
    }

    .priority-low {
      border-left: 4px solid var(--success-color);
    }

    /* Empty state */
    .no-todos {
      text-align: center;
      color: var(--text-color);
      padding: 30px 20px;
      font-style: italic;
      opacity: 0.7;
    }

    /* Alerts */
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow);
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert i {
      font-size: 1.2rem;
    }

    .alert.success {
      background-color: var(--success-color);
    }

    .alert.error {
      background-color: var(--error-color);
    }

    @keyframes slideIn {
      from { top: -100px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: var(--bg-color);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-content h3 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .modal-buttons button[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
    }

    .modal-buttons button[type="submit"]:hover {
      background: var(--secondary-color);
    }

    .modal-buttons button[type="button"] {
      background: var(--light-color);
      border: 1px solid #ddd;
    }

    .modal-buttons button[type="button"]:hover {
      background: #e9ecef;
    }

    /* Priority badges */
    .priority-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-badge.low {
      background-color: rgba(42, 157, 143, 0.2);
      color: var(--success-color);
    }

    .priority-badge.medium {
      background-color: rgba(244, 162, 97, 0.2);
      color: var(--warning-color);
    }

    .priority-badge.high {
      background-color: rgba(230, 57, 70, 0.2);
      color: var(--error-color);
    }

    /* Todo filters */
    .todo-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 50px;
      background: var(--light-color);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
    }

    .filter-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .filter-btn:hover:not(.active) {
      background: #e9ecef;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        padding: 20px 15px;
      }
      
      .navbar {
        gap: 10px;
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }

      .todo-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .todo-actions {
        margin-top: 10px;
        align-self: flex-end;
      }

      .modal-content {
        width: 95%;
        padding: 20px 15px;
      }

      .modal-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="todos.html" class="active"><i class="fas fa-tasks"></i> Todos</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main>
    <h1>Your Todo List</h1>
    
    <form id="add-todo-form">
      <div class="form-group">
        <label for="todo-title">Todo Title <span class="required">*</span></label>
        <input type="text" id="todo-title" placeholder="Enter todo title" required />
      </div>
      <div class="form-group">
        <label for="todo-description">Description</label>
        <input type="text" id="todo-description" placeholder="Enter description" />
      </div>
      <div class="form-group">
        <label for="todo-priority">Priority</label>
        <select id="todo-priority" class="priority-select">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit" id="submit-btn">
        <span id="submit-text">Add Todo</span>
        <span id="submit-loader" class="loading" style="display: none;"></span>
      </button>
    </form>

    <div id="todo-list">
      <h2>Your Todos</h2>
      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <ul id="todos">
        <!-- Todos will be added here dynamically -->
      </ul>
    </div>
  </main>

  <footer>
    <p class="copyright">&copy; 2024 Todo App. All rights reserved.</p>
  </footer>
  <script src="js/todos.js"></script>
</body>
</html>
