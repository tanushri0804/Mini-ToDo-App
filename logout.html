<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --text-color: #495057;
      --bg-color: #ffffff;
      --error-color: #e63946;
      --success-color: #2a9d8f;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: var(--primary-color);
      padding: 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 50px;
    }

    .navbar a:hover, .navbar a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Logout Container */
    .logout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f0f4ff, #e6f0ff);
    }

    .logout-card {
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      transition: var(--transition);
    }

    .logout-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .logout-header h1 {
      font-size: 2.2rem;
      color: var(--dark-color);
      margin-bottom: 15px;
    }

    .logout-header p {
      color: var(--text-color);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Logout Form */
    #logout-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logout-btn {
      background: var(--error-color);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logout-btn:hover {
      background: #c1121f;
      transform: translateY(-2px);
    }

    .cancel-btn {
      background: var(--light-color);
      color: var(--text-color);
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      text-align: center;
    }

    .cancel-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Footer */
    footer {
      background: var(--dark-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .footer-links a:hover {
      color: var(--accent-color);
    }

    .copyright {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .logout-card {
        padding: 30px 20px;
      }
      
      .navbar {
        gap: 10px;
        padding: 15px;
      }
      
      .navbar a {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      
      .logout-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="todos.html"><i class="fas fa-tasks"></i> Todos</a>
    <a href="logout.html" class="active"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="logout-container">
    <div class="logout-card">
      <div class="logout-header">
        <h1>Logout</h1>
        <p>Are you sure you want to log out of your account?</p>
      </div>
      
      <form id="logout-form">
        <div class="button-group">
          <button type="submit" class="logout-btn">
            <span>Yes, Log Me Out</span>
            <i class="fas fa-sign-out-alt"></i>
          </button>
          <a href="todos.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
      <p class="copyright">&copy; 2024 Todo App. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/logout.js"></script>
</body>
</html>
